<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="./Common/webgl-utils.js"></script>
    <script type="text/javascript" src="./Common/initShaders.js"></script>
    <script type="text/javascript" src="./Common/MV.js"></script>
    <!-- <script type="text/javascript" src="triangle.js"></script> -->
    <script type="text/javascript" src="./CLASS/BlockGroup.js"></script>
    <script type="text/javascript" src="./CLASS/TMap.js"></script>
    <script type="text/javascript" src="./CLASS/Tetris.js"></script>
    <script type="text/javascript" src="./CLASS/View.js"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        
        void
        main()
        {
            gl_Position = vPosition;
        }
        </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        void
        main()
        {
            gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
        }
        </script>
</head>

<body>
    <div style="height: 40px;"></div>
    <canvas id="gl-canvas" width="300" height="600" style="margin: 0 auto; display: block; border: 1px solid black;">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</body>

</html>
